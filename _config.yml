# Jekyll Configuration options. 
# ------------------------------
#   commented options are default values

# Where things are
#source:       . #  GitHub Pages = top-level directory/root of repository
#destination:  ./_site #must keep this for GitHub Pages
#plugins_dir:  ./_plugins
#layouts_dir:  ./_layouts
#data_dir:     ./_data
#includes_dir: ./_includes
#collections:  null

# Handling Reading
safe: true # for GitHub Pages, can't be overwritten
include: 
   - _pages
exclude: 
   - LICENSE
   - README.md
   - CNAME
   - _admin-scripts
   - cacert.pem 
   - documentacion.html
   - Gemfile
   - Gemfile.lock
   - iniciar.bat 
#keep_files:   [".git", ".svn"] # Useful for files not generated by jekyll (e.g. files generated by a build tool). Paths relative to destination.
#encoding:     "utf-8"
#markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
#show_drafts: null
#limit_posts: 0 #number of posts to parse and publish.
future: true #Publish posts with a future date 
#unpublished: false

# Plugins
#whitelist: []
# below are all Allowed in GitHub Pages
gems:
   - jekyll-sitemap 
#   - jemoji # emoji
#   - jekyll-mentions # support for @mentions (github users)
#   - jekyll-feed 
   - jekyll-redirect-from # in posts/pages use: redirect_from: "/foo"

# jekyll-redirect-from: 
#     allow an author to specify multiple URLs for a page, such that the alternative URLs redirect to the new Jekyll URL. 
#     To use it, simply add the array to the YAML front-matter of your page or post:
#        title: My amazing post
#        redirect_from:
#          - /post/123456789/
#          - /post/123456789/my-amazing-post/
#     This automatically creates the html files in those directories, containing an HTTP-REFRESH meta tag which redirect to your URL.
#     You can also redirect to a different URL with: redirect_to

# Conversion
#markdown:    kramdown
highlighter: rouge 
#lsi:         false # related posts; can't overwrite in GitHub Pages 
#excerpt_separator: "\n\n"

# Serving
#detach:  false # Detach server from terminal . Also in cmd: -B, --detach
#port:    4000
#host:    127.0.0.1
#baseurl: "" # does not include hostname

# Outputting
# permalinks pretty = /:categories/:year/:month/:day/:title/
permalink: /:categories/agenda/:year/:month/:title/ # one category (the city)
#paginate: 5 # it's not by default. If not enabled = no pagination
#paginate_path: /page:num
timezone: America/Argentina/Ushuaia
#relative_permalinks: false # Default 2.0. Option will be removed in Jekyll v3.

#quiet: false

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      show_source: true
      show_history: true
  -
    scope:
      path: "" 
      type: posts
    values:
      layout: event
      breadcrumb_limit: 3
      show_source: true
      show_history: false
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: pages
    values:
      #category: "agenda"
      layout: page
  -
    scope:
      path: "_pages"
      type: pages
    values:
      layout: page
  -
    scope:
      path: "tags" 
      type: "pages"
    values:
      layout: tag
      show_source: false
      show_history: false
  - 
    scope:
      path: ""
      type: entidades-riogrande
    values:
      layout: entity
      breadcrumb_limit: 3
      city: rio-grande
      breadcrumbs: ["Río Grande","Entidades"]
  - 
    scope:
      path: ""
      type: entidades-ushuaia
    values:
      layout: entity
      breadcrumb_limit: 3
      city: ushuaia
      breadcrumbs: ["Ushuaia","Entidades"]

collections:
  entidades-riogrande:
    output: true 
    permalink: /rio-grande/entidades/:path/
  entidades-ushuaia:
    output: true 
    permalink: /ushuaia/entidades/:path/

