# Favor de mantener esta lista por orden alfabético y categorizado.
#
# Explicaciones:
# id: (obligatorio) se comparte con el nombre de archivo. Sin espacios (usar guiones), sin preposiciones ni conectores, sin acentos
# nombre: (obligatorio) el nombre de la actividad, en minúscula.
# tipo: (obligatorio) elegir uno: deporte, arte, afición.
# alternativo: nombres alternativos comunes, romatizaciones, etc.
# descripcion: pequeña descripcion de la actividad. Es multilinea.

- id: adultos-mayores
  nombre: adultos mayores
  tipo: deporte
  descripcion: | 
    Varias actividades para adultos mayores.

- id: aikido
  nombre: aikido
  tipo: deporte
  alternativo: [aikidô, aikidō]
  descripcion: | 
    Nombre original <span lang="jp">合気道</span>. Es un arte marcial moderno japonés (<span lang="jp">現代武道</span>, gendai budô); busca la neutralización del contrario en situaciones de conflicto, derrotándolo sin dañarlo, en lugar de destruirlo o humillarlo.

    El aikido en general se niega a ser un deporte competitivo y rechaza todo tipo de concursos que incluyan las divisiones por pesos, las clasificaciones por número de victorias y la recompensa a campeones. (Ver más información en <a href="https://es.wikipedia.org/wiki/Aikid%C5%8D">Wikipedia</a>.)

- id: ajedrez
  nombre: ajedrez
  tipo: deporte
  descripcion: | 
    Ajedrez y otros "juegos de mesa" o "de tablero", como Go.
   
    El ajedrez es un juego de estrategia, de origen europeo, entre dos personas; cada una de las cuales dispone de 16 piezas que se colocan sobre un tablero dividido en 64 cuadrados (blancos y negros). El objetivo es «derrocar» al rey del oponente. Está considerado como un deporte. (Ver más información en <a href="https://es.wikipedia.org/wiki/Ajedrez">Wikipedia</a>.)
   
    El go (Nombre original en chino simplificado: <span lang="zh">围棋</span>, chino tradicional: <span lang="zh">圍棋</span>, japonés: <span lang="jp">囲碁</span>, coreano: <span lang="kr">바둑</span>) es un juego de estrategia para dos jugadores; se colocan las piedras (blancas y negras) de a una alternadamente en un tablero de 19×19 intersecciones (9x9 o 13x13 para principiantes). El objetivo es rodear con tus piedras un área mayor en el tablero que el oponente. (Ver más información en <a href="https://es.wikipedia.org/wiki/Go">Wikipedia</a>.)

- id: arqueria
  nombre: arquería
  tipo: deporte
  alternativo: [arco deportivo, tiro con arco]
  descripcion: | 
    El tiro con arco es un deporte que consiste en disparar una flecha a una diana. Olímpico desde 1900. (Ver más información en <a href="https://es.wikipedia.org/wiki/Tiro_con_arco">Wikipedia</a>.)

- id: atletismo
  nombre: atletismo
  tipo: deporte
  descripcion: | 
    El atletismo abarca numerosas disciplinas agrupadas en carreras, saltos, lanzamientos, pruebas combinadas y marcha; se trata de superar el rendimiento de los adversarios en velocidad o en resistencia llamado también fondo, en distancia o en mayor altura.
    
    Se pueden encontrar carreras de velocidad, medio fondo, fondo, saltos de vallas y obstáculos, relevos, marcha, salto en longitud, salto triple, salto de altura, salto con pértiga, lanzamiento de peso, lanzamiento de disco, lanzamiento de martillo, lanzamiento de jabalina, pentatlón, heptatlón y decatlón. (Ver más información en <a href="https://es.wikipedia.org/wiki/Atletismo">Wikipedia</a>.)

- id: automovilismo
  nombre: automovilismo
  tipo: deporte
  descripcion: | 
    Es un deporte practicado con autos. En la mayoría de las modalidades, se deben completar un recorrido en el menor tiempo posible, o bien recorrer un circuito la mayor cantidad de veces en un tiempo fijo. Existen otras disciplinas que tienen objetivos distintos, por ejemplo el drifting, donde los pilotos deben realizar derrapes espectaculares. (Ver más información en <a href="https://es.wikipedia.org/wiki/Automovilismo">Wikipedia</a>.)

- id: avistamiento-aves
  nombre: avistamiento de aves
  tipo: afición
  alternativo: [observación de aves, birding, birdwatching]
  descripcion: | 
    Actividad centrada en la observación y el estudio de las aves silvestres; se basa en el arte de reconocer las distintas especies por su plumaje o canto. Muchos se limitan a crear listas que muestran la cantidad de aves que concurren a un área particular, otros de todas las especies que vieron en su vida. Unos se contentan simplemente con disfrutar y enriquecer más los paseos en un entorno natural, mientras que otros se fascinan en la parte científica que conlleva el estudio de las aves. (Ver más información en <a href="https://es.wikipedia.org/wiki/Observación_de_aves">Wikipedia</a>.)

- id: badminton
  nombre: bádminton
  tipo: deporte
  descripcion: | 
    Deporte de raqueta de origen asiático, en el que se enfrentan dos jugadores o dos parejas situadas en las mitades opuestas de una pista rectangular dividida por una red. A diferencia de otros deportes de raqueta, no se juega con pelota, sino con un volante o gallito. Desde 1992 es deporte olímpico. (Ver más información en <a href="https://es.wikipedia.org/wiki/Bádminton">Wikipedia</a>.)

- id: bachata
  nombre: bachata
  tipo: deporte
  descripcion: | 
    Género musical bailable originario de la República Dominicana. El movimiento básico del baile es una serie de pasos simples que produce un movimiento de adelante para atrás, o de costado a costado. (Ver más información en <a href="https://es.wikipedia.org/wiki/Bachata">Wikipedia</a>.)

- id: basket
  nombre: basket
  tipo: deporte
  alternativo: [básquetbol,basquet,basketball,baloncesto]
  descripcion: | 
    Deporte de equipo, de origen estadounidense, en el que dos conjuntos de cinco jugadores cada uno, intentan anotar puntos introduciendo una pelota en un aro colocado a 3.05 metros del suelo del que cuelga una red. Desde 1936 es deporte olímpico. (Ver más información en <a href="https://es.wikipedia.org/wiki/Baloncesto">Wikipedia</a>.)

- id: bochas
  nombre: bochas
  tipo: deporte
  descripcion: | 
    Deporte de la familia de los juegos de pelota, vinculado estrechamente con los bolos y la petanca, y con un ancestro común en los juegos practicados en el imperio romano. La forma en que se practica actualmente se desarrolló en Italia (donde es llamado <span lang="it">bocce</span>); se juega en equipos y se realizan diferentes torneos en categorías que van desde las pre-infantiles hasta los veteranos. (Ver más información en <a href="https://es.wikipedia.org/wiki/Baloncesto">Wikipedia</a>.)

- id: boxeo
  nombre: boxeo
  tipo: deporte
  alternativo: [boxing,boxeo inglés,boxeo irlandés,pugilismo]
  descripcion: | 
    Deporte de combate, de origen inglés, en el que dos contrincantes luchan utilizando únicamente sus puños con guantes, golpeando a su adversario de la cintura hacia arriba, dentro de un cuadrilátero, en breves secuencias de lucha denominadas asaltos o rounds. Es deporte olímpico desde 1904. (Ver más información en <a href="https://es.wikipedia.org/wiki/Boxeo">Wikipedia</a>.)

- id: canotaje
  nombre: canotaje
  tipo: deporte
  alternativo: [piragüismo pico,canoaje,canoa kayak]
  descripcion: | 
    Deporte acuático, de origen inglés, que se práctica sobre una embarcación ligera, propulsada por una, dos o cuatro personas con una pala. Las principales embarcaciones utilizadas son el kayak, propulsado por una pala de dos hojas, y la canoa, propulsada por una pala de una sola hoja. Es deporte olímpico desde 1936. (Ver más información en <a href="https://es.wikipedia.org/wiki/Piragüismo">Wikipedia</a>.)

- id: canto-coro
  nombre: "canto, coro"
  tipo: arte
  descripcion: | 
    Hay diferentes técnicas de canto que se aplican según el estilo musical en que se canta. En ópera se aplica la técnica del canto lírico, mientras que en el canto popular la pauta es lograr un sonido semejante al de la voz hablada. Las técnicas que se pueden aprender por clases o tan solo practicando, pueden ampliar el registro vocal hasta aprender a controlar el volumen, la vibración, la respiración, posiciones corporales y otros aspectos que pueden influir en la emisión de la voz. (Ver más información en <a href="https://es.wikipedia.org/wiki/Canto">Wikipedia</a>.)

- id: ceramica
  nombre: cerámica
  tipo: arte
  descripcion: | 
    Es el arte de fabricar vasijas 2 y otros objetos de arcilla u otro material cerámico por acción del calor.  El resultado es una diversa variedad de piezas u objetos de terracota, de loza y del conjunto de porcelanas. (Ver más información en <a href="https://es.wikipedia.org/wiki/Ciclismo">Wikipedia</a>.)

- id: ciclismo
  nombre: ciclismo
  tipo: deporte
  descripcion: | 
    Deporte en el que se utiliza una bicicleta para recorrer circuitos al aire libre, en pista cubierta, o que engloba diferentes especialidades. incluye ciclismo en ruta, ciclismo en pista, ciclismo de montaña, ciclocrós o bicicross, trial, ciclismo en sala, ciclismo bmx, cicloturismo, ciclismo urbano. Deporte olímpico desde 1896. (Ver más información en <a href="https://es.wikipedia.org/wiki/Ciclismo">Wikipedia</a>.)

- id: cuatriciclo
  nombre: cuatriciclo
  tipo: deporte

- id: danza-clasica
  nombre: danza clásica
  tipo: deporte
  alternativo: [ballet,danza académica]
  descripcion: | 
    Es una forma de danza cuyos movimientos se basan en el control total y absoluto del cuerpo, el cual se debe enseñar desde temprana edad. Participan invariablemente las manos, brazos, tronco, cabeza, pies, rodillas, todo el cuerpo en una conjunción simultánea de dinámica muscular y mental que debe expresarse en total armonía de movimientos. (Ver más información en <a href="https://es.wikipedia.org/wiki/Ballet">Wikipedia</a>.)

- id: danzas-arabes
  nombre: danzas árabes
  tipo: deporte
  alternativo: [danza del vientre]
  descripcion: | 
    Nombre original en árabe: <span lang="ar">رقص شرقي</span> (raks sharki). Es una danza que combina elementos tradicionales de Oriente Medio junto con otros del Norte de África. Incluye movimientos del folclore egipcio, danza clásica y contemporánea, con grandes desplazamientos, vueltas y movimientos de todas las partes del cuerpo, pero sobre todo de la cadera. (Ver más información en <a href="https://es.wikipedia.org/wiki/Danza_del_vientre">Wikipedia</a>.)

- id: dibujo
  nombre: dibujo
  tipo: arte
  descripcion: | 
    Es una forma de expresión gráfica, plasma imágenes sobre un espacio plano. Es considerado parte de la bella arte conocida como pintura. Es una de las modalidades de las artes visuales. Se considera al dibujo como el lenguaje gráfico universal. (Ver más información en <a href="https://es.wikipedia.org/wiki/Dibujo">Wikipedia</a>.)

- id: escalada-deportiva
  nombre: escalada deportiva
  tipo: deporte
  descripcion: | 
    Actividad que consiste en realizar ascensos sobre paredes de fuerte pendiente, valiéndose de la fuerza física y mental propia. Utiliza anclajes previamente fijados a la pared mediante sistemas mecánicos o químicos colocados estratégicamente a lo largo de la vía, lo que permite ampliar las posibilidades de escalada a las placas de roca compacta carentes de aristas o fisuras. La escalada deportiva se caracteriza por reducir notablemente el riesgo del escalador, a cambio de aumentar el nivel de dificultad (el grado de la vía). (Ver más información en <a href="https://es.wikipedia.org/wiki/Escalada">Wikipedia</a>.)

- id: esgrima
  nombre: esgrima
  alternativo: [esgrima deportiva]
  tipo: deporte
  descripcion: | 
    Deporte de combate, nacido en Europa, en el que se enfrentan dos contrincantes debidamente protegidos que deben intentar tocarse con un arma blanca (sable, espada o florete). Es deporte olímpico desde 1896. (Ver más información en <a href="https://es.wikipedia.org/wiki/Esgrima">Wikipedia</a>.)

- id: fisicoculturismo
  nombre: fisicoculturismo
  tipo: deporte
  alternativo: [físiculturismo,culturismo]
  descripcion: | 
    Actividad basada en ejercicios físicos intensos, consistentes, mediante diversos tipos de ejercicios de fuerza/hipertrofia, y cuyo fin suele ser la obtención de una musculatura fuerte y definida, así como mantener la mayor definición y simetría posible de la misma. (Ver más información en <a href="https://es.wikipedia.org/wiki/Culturismo">Wikipedia</a>.)

- id: fitness
  nombre: fitness
  tipo: deporte

- id: flamenco
  nombre: flamenco
  tipo: deporte
  descripcion: | 
    Estilo de música y danza propio de Andalucía, Extremadura y Murcia (España). Su realización es similar a un ejercicio físico moderado. (Ver más información en <a href="https://es.wikipedia.org/wiki/Flamenco">Wikipedia</a>.)
  
- id: folklore
  nombre: folklore
  tipo: deporte

- id: fotografia
  nombre: fotografía
  tipo: arte
  descripcion: | 
    Es el arte y la técnica de obtener imágenes duraderas debido a la acción de la luz. Es el proceso de proyectar imágenes y capturarlas, bien por medio del fijado en un medio sensible a la luz o por la conversión en señales electrónicas. (Ver más información en <a href="https://es.wikipedia.org/wiki/Fotografía">Wikipedia</a>.)

- id: futsal
  nombre: futsal
  tipo: deporte
  alternativo: [fútbol sala,fútbol de salón, fútsal, microfútbol]
  descripcion: | 
    Deporte colectivo de pelota practicado entre dos equipos de 5 jugadores cada uno, dentro de una cancha de suelo duro. Surgió inspirado en otros deportes como el fútbol, que es la base del juego; el waterpolo, voleibol, handball y basket; tomando de estos no solo parte de las reglas, sino también algunas tácticas de juego. (Ver más información en <a href="https://es.wikipedia.org/wiki/Fútbol_sala">Wikipedia</a>.)
  
- id: futbol
  nombre: fútbol
  tipo: deporte
  alternativo: [football, futbol,balompié]
  descripcion: | 
    Deporte de equipo jugado entre dos conjuntos de once jugadores cada uno. El terreno de juego es rectangular de césped, con un arco a cada lado del campo. Se juega mediante una pelota que se debe desplazar a través del campo con cualquier parte del cuerpo que no sean los brazos o las manos (mayoritariamente con los pies). El objetivo es introducirla dentro del arco contrario. Es de origen inglés y es deporte olímpico desde 1900. (Ver más información en <a href="https://es.wikipedia.org/wiki/Fútbol">Wikipedia</a>.)

- id: gimnasia-adultos
  nombre: gimnasia adultos
  tipo: deporte

- id: gimnasia-artistica
  nombre: gimnasia artística
  alternativo: [gimnasia deportiva]
  tipo: deporte
  descripcion: | 
    Especialidad gimnástica que se practica con diversos aparatos o sin ellos sobre una superficie de medidas reglamentarias. Los aparatos empleados en categoría femenina son barras asimétricas, barra de equilibrio, suelo y salto de potro, mientras que en la categoría masculina son anillas, barra fija, caballo con arcos, barras paralelas, salto de potro y suelo. Es olímpico desde 1896 . (Ver más información en <a href="https://es.wikipedia.org/wiki/Gimnasia_artística">Wikipedia</a>.)

- id: gimnasia-ritmica
  nombre: gimnasia rítmica
  tipo: deporte
  descripcion: | 
    Disciplina deportiva que combina elementos de ballet, gimnasia y danza, así como el uso de diversos aparatos como la cuerda, el aro, la pelota, las mazas y la cinta. Es olímpico desde 1984. (Ver más información en <a href="https://es.wikipedia.org/wiki/Gimnasia_rítmica">Wikipedia</a>.)

- id: golf
  nombre: golf
  tipo: deporte
  descripcion: | 
    Deporte de precisión cuyo objetivo es introducir una bola en los hoyos que están distribuidos en el campo con el menor número de golpes, utilizando para cada tipo de golpe uno de entre un conjunto de palos ligeramente diferentes entre sí. Es deporte olímpico. (Ver más información en <a href="https://es.wikipedia.org/wiki/Golf">Wikipedia</a>.)

- id: handball
  nombre: handball
  tipo: deporte
  alternativo: [hándbol, balonmano]
  descripcion: | 
    Deporte de pelota en el que se enfrentan dos equipos de siete jugadores (seis jugadores y un arquero). Se juega en un campo rectangular, con un arco a cada lado. El objetivo del juego es desplazar la pelota a través del campo, valiéndose fundamentalmente de las manos, para intentar introducirla dentro de la meta contraria. Es deporte olímpico desde 1972. (Ver más información en <a href="https://es.wikipedia.org/wiki/Balonmano">Wikipedia</a>.)

- id: hip-hop
  nombre: hip hop
  tipo: deporte
  alternativo: [breaking, breakdance]
  descripcion: |
    Danza urbana que forma parte de la cultura afroamericana surgido como respuesta corporal de los beats que marcaba la música del Hip Hop. Los movimientos requieren mucha flexibilidad a la vez que un gran manejo, control de tu cuerpo y fuerza en abdominales y tríceps. (Ver más información en <a href="https://es.wikipedia.org/wiki/Breakdance">Wikipedia</a>.)

- id: hockey-pista
  nombre: hockey pista
  tipo: deporte
  alternativo: [field hockey,hockey sobre césped]
  descripcion: |
    Deporte en el que dos equipos rivales de once jugadores compiten para meter una pelota en el arco del equipo contrario anotando así un gol con la ayuda de un palo que permite controlar la pelota. El objetivo consiste en marcar más goles que el equipo contrario al finalizar el tiempo de juego reglamentario. Es deporte olímpico desde 1908. (Ver más información en <a href="https://es.wikipedia.org/wiki/Hockey_sobre_césped">Wikipedia</a>.)

- id: hockey-roller
  nombre: hockey roller
  tipo: deporte
  alternativo: [hockey sobre patines, roller hockey, hockey línea, inline hockey]
  descripcion: |
    Deporte en el que dos equipos rivales de cinco jugadores (incluído el arquero) compiten para meter un disco en el arco del equipo contrario anotando así un gol con la ayuda de un palo que permite controlar el <i lang="en">puck</i>; desplazandose por patines de cuatro ruedas (hockey sobre patín) o patines en línea (hockey sobre rollers). El objetivo consiste en marcar más goles que el equipo contrario al finalizar el tiempo de juego reglamentario. (Ver más información en <a href="https://es.wikipedia.org/wiki/Hockey_sobre_patines_en_línea">Wikipedia</a>.)

- id: hockey-hielo
  nombre: hockey sobre hielo
  tipo: deporte
  alternativo: [ice hockey]
  descripcion: |
    Deporte sobre hielo en el que dos equipos rivales de seis jugadores compiten para meter un disco en el arco del equipo contrario anotando así un gol con la ayuda de un palo que permite controlar la pelota; desplazandose por patines de hielo. El objetivo consiste en marcar más goles que el equipo contrario al finalizar el tiempo de juego reglamentario. Es deporte olímpico desde 1920. (Ver más información en <a href="https://es.wikipedia.org/wiki/Hockey_sobre_hielo">Wikipedia</a>.)

- id: iaido
  nombre: iaido
  tipo: deporte
  alternativo: [iaidô,iaidō]
  descripcion: |
    Nombre original <span lang="jp">居合道</span>. Arte marcial japonés relacionado con el desenvainado y el envainado de la katana; era practicado por los samuráis. Estas técnicas surgen principalmente para poder atacar o defenderse a la vez que se desenvainaba, comenzando por tanto el enfrentamiento con el arma aún en la saya (vaina) y desenvainando con la velocidad apropiada para atacar o contraatacar al oponente sin darle tiempo a reaccionar. La principal idea del iaidō es ser capaz de reaccionar correctamente ante cualquier situación inesperada. (Ver más información en <a href="https://es.wikipedia.org/wiki/Iaidō">Wikipedia</a>.)

- id: judo
  nombre: judo
  tipo: deporte
  alternativo: [jûdô,yudo,jūdō]
  descripcion: |
    Nombre original <span lang="jp">柔道</span>. Arte marcial y deporte de combate de origen japonés. En su forma deportiva se ha especializado en los lanzamientos, con algunas pocas sumisiones, luxaciones y estrangulaciones. No obstante, en su práctica integral no ha dejado de lado la enseñanza de los golpes, los desarmes, varias luxaciones articulares, el uso de los puntos de presión y los métodos de reanimación. Es deporte olímpico desde 1964. (Ver más información en <a href="https://es.wikipedia.org/wiki/Judo">Wikipedia</a>.)

- id: jiu-jitsu
  nombre: jiu-jitsu
  tipo: deporte
  alternativo: [jûjutsu,jūjutsu,jiu-jitsu brasileño,bjj]
  descripcion: |
    Jiu-jitsu: Nombre original <span lang="jp">柔術</span>. arte marcial japonés clásico. que abarca una variedad amplia de sistemas de combate modernos basados en la defensa "sin armas" de uno o más agresores tanto armados como desarmados. Las técnicas básicas incluyen principalmente luxaciones articulares, y además golpes, patadas, rodillazos, esquivas, empujones, proyecciones, derribos, y estrangulamientos. Estas técnicas se originan en métodos de batalla de los bushi, para hacer frente a otros guerreros samurai con armadura. (Ver más información en <a href="https://es.wikipedia.org/wiki/Jiu-jitsu">Wikipedia</a>.)

    Jiu-jitsu brasileño: arte marcial, deporte de combate y sistema de defensa personal brasileño. Está enfocado principalmente en la lucha cuerpo a cuerpo en el suelo. Sus técnicas incluyen lanzamientos, derribos, luxaciones articulares, estrangulaciones, sumisiones y algunos golpes. Este arte promueve el concepto de que un individuo pequeño y ligero puede defenderse exitosamente de un oponente más grande y fuerte mediante el uso eficaz de la técnica, llevando el enfrentamiento al suelo y aplicando sumisiones para someterle. Su sistema de entrenamiento está casi enteramente basado en la competición. (Ver más información en <a href="https://es.wikipedia.org/wiki/Jiu-jitsu_brasileño">Wikipedia</a>.)

- id: karate
  nombre: karate do
  tipo: deporte
  alternativo: [karate, karate dō, karate dô, kárate]
  descripcion: |
    Nombre original <span lang="jp">空手道</span>. Arte marcial tradicional de las islas Ryūkyū (actualmente a Japón). Se caracteriza fundamentalmente por el empleo de golpes de puño, patadas y el giro de la cadera. No restringe su repertorio solo a estos, ya que incluye varios golpes a mano abierta, algunos derribos, y luxaciones articulares, y unos pocos lanzamientos; además de golpes a puntos vulnerables, y a puntos nerviosos, en su currículo. En el karate do se unifican la fuerza, la rapidez, la respiración, el equilibrio, la tensión y la relajación al aplicar un correcto giro de cadera y una conexión o sinergia muy precisa de músculos y articulaciones, trasladando un gran parte del peso corporal y del centro de gravedad al impacto. Generalmente se busca derrotar al adversario mediante un (o unos) impacto contundente, preciso y definitivo, buscando ser lo más eficaz posible. (Ver más información en <a href="https://es.wikipedia.org/wiki/Karate">Wikipedia</a>.)

- id: karting
  nombre: karting
  tipo: deporte
  descripcion: |
    Disciplina del automovilismo que se practica con karts sobre circuitos, que tienen entre 600 y 1.700 metros de longitud, y con un ancho de entre 8 y 15 metros. Dadas sus características, el kart es la modalidad por excelencia de formación de pilotos: suele ser el primer automóvil en el que debutan los aspirantes a pilotos de competición, a edades tan tempranas como los ocho años. (Ver más información en <a href="https://es.wikipedia.org/wiki/Karting">Wikipedia</a>.)

- id: kendo
  nombre: kendo
  tipo: deporte
  alternativo: [kendô,kendō]
  descripcion: |
    Nombre original <span lang="jp">剣道</span>. Arte marcial japonés moderno formativo que destaca por el uso y manejo del sable de bambu (shinai) y la armadura (bōgu). El kendo es considerado el heredero directo de varias de las escuelas de esgrima japonesa clásica; en estas escuelas se entrenaban los samurai en el arte clásico de la esgrima con sable (kenjutsu). (Ver más información en <a href="https://es.wikipedia.org/wiki/Kendō">Wikipedia</a>.)

- id: kickboxing
  nombre: kick boxing
  tipo: deporte
  descripcion: |
    Nombre original <span lang="jp">キックボクシング</span>. Es un deporte de combate japonés en el cual se mezclan las técnicas del boxeo con las de algunas artes marciales como el karate y el muay thai. (Ver más información en <a href="https://es.wikipedia.org/wiki/Kick_boxing">Wikipedia</a>.)

- id: kung-fu
  nombre: kung fu
  tipo: deporte
  descripcion: |
    Nombre original <span lang="zh_HANS">功夫</span>. Arte marcial chino (tradicional) de lucha basada en unos principios filosóficos de origen extremoriental (budismo y taoísmo fundamentalmente). (Ver más información en <a href="https://es.wikipedia.org/wiki/Kung-fu">Wikipedia</a>.)

- id: levantamiento-olimpico
  nombre: levantamiento olímpico
  tipo: deporte
  alternativo: [hlterofilia, levantamiento de pesas]
  descripcion: |
    Consiste en el levantamiento de la mayor cantidad de peso posible en una barra en cuyos extremos se fijan varios discos, los cuales determinan el peso final que se levanta. Olímpico desde 1920. (Ver más información en <a href="https://es.wikipedia.org/wiki/Halterofilia">Wikipedia</a>.)
  
- id: lucha
  nombre: lucha
  tipo: deporte
  descripcion: |
    La lucha es un deporte en el cual cada participante intenta derrotar a su rival sin el uso de golpes. El objetivo consiste en ganar el combate haciendo caer al adversario al suelo y manteniendo sus dos hombros fijos sobre el tapiz o ganando a los puntos. Hay, sin embargo, reglas particulares que varían de un estilo a otro. Las tres variedades principales que existen: lucha libre profesional, la lucha libre olímpica y la lucha grecorromana. (Ver más información en <a href="https://es.wikipedia.org/wiki/Lucha_(deporte)">Wikipedia</a>.)

- id: motociclismo
  nombre: motociclismo
  tipo: deporte
  descripcion: |
    El motociclismo es el uso deportivo de la moto en varias modalidades. El objetivo de una carrera de velocidad consiste en recorrer cierta distancia (o ir de un sitio hacia otro), en el menor tiempo posible; o recorrer la mayor distancia en un tiempo predefinido; o recorrer una distancia en un tiempo preestablecido sin sobrepasar ese tiempo, modo en el que gana el corredor que se acerca más al tiempo predefinido. (Ver más información en <a href="https://es.wikipedia.org/wiki/Motociclismo">Wikipedia</a>.)

- id: muay-thai
  nombre: muay thai
  tipo: deporte
  descripcion: |
    Nombre original <span lang="th">มวยไทย</span>, también se lo conoce como "Boxeo tailandés" y tradicionalmente como el "arte de las ocho extremidades". Arte marcial y deporte de contacto tailandés, el cual se desarrolla de pie por medio de golpes con técnicas combinadas de piernas, brazos, pies, rodillas, y codos, además de algunos barridos, sujeciones (para golpear) y lanzamientos. Es considerado el deporte de lucha en pie más eficaz. Es una de las disciplinas más utilizadas en MMA (Mixed Martial Arts). Actualmente suele ser considerado como un deporte extremo, lo cual favorece la realización de apuestas, y por lo tanto un deporte que se considera ilegal en varios países. (Ver más información en <a href="https://es.wikipedia.org/wiki/Muay_thai">Wikipedia</a>.)

- id: musica
  nombre: música
  tipo: arte
  descripcion: |
    Es el arte de organizar sensible y lógicamente una combinación coherente de sonidos y silencios utilizando los principios fundamentales de la melodía, la armonía y el ritmo, mediante la intervención de complejos procesos psico-anímicos.  (Ver más información en <a href="https://es.wikipedia.org/wiki/Música">Wikipedia</a>.)

- id: natacion
  nombre: natación
  tipo: deporte
  descripcion: |
    Deporte que consiste en el desplazamiento de una persona en el agua, sin que esta toque el suelo. Olímpico desde 1896. (Ver más información en <a href="https://es.wikipedia.org/wiki/Natación_(deporte)">Wikipedia</a>.)

- id: paddle
  nombre: paddle
  tipo: deporte
  alternativo: [padle,padel,pádel]
  descripcion: |
    Deporte de paleta, de origen mexicano; se juega en parejas y consta de tres materiales para su desarrollo: la pelota, la paleta y el campo de juego. El objetivo es ser el mejor de tres sets. (Ver más información en <a href="https://es.wikipedia.org/wiki/Pádel">Wikipedia</a>.)

- id: paintball
  nombre: paintball
  tipo: deporte
  descripcion: |
    En español "bola de pintura"; Es juego de estrategia complejo en el cual los jugadores alcanzados por bolas de pintura son eliminados del mismo a veces en forma transitoria, a veces en forma definitiva dependiendo de la modalidad. 

    Normalmente en una partida de <i lang="en">paintball</i> se enfrentan dos equipos con el fin de eliminar a todos los jugadores del bando rival o completar un objetivo (como capturar una bandera o eliminar a un jugador concreto); pueden jugarse bajo techo o al aire libre y adoptar diferentes formas, las más populares son el <i lang="en">woodsball</i>, el " Milsim" y el torneo o <i lang="en">speedball</i>.  (Ver más información en <a href="https://es.wikipedia.org/wiki/Paintball">Wikipedia</a>.)

- id: pakua
  nombre: pakua
  tipo: deporte
  alternativo: [pa kua,pa kua chang,baguazhang,bāguàzhǎng,bāguà,bagua]
  descripcion: |
    Nombre original <span lang="zh">八卦掌</i> (Baguazhang). es una de las artes marciales internas de China y se basa en el símbolo taoísta del bagua. Una de sus características distintivas, es el entrenamiento que realizan sus practicantes rodeando un círculo imaginario, utilizando como armas tanto las manos como los pies. (Ver más información en <a href="https://es.wikipedia.org/wiki/Pa_kua_chang">Wikipedia</a>.)

- id: palestra
  nombre: palestra
  tipo: deporte
  alternativo: [búlder,escalada en bloque]
  descripcion: |
    Escalada segura en una pared de madera con estribos escalonados para poder ascender. Tiene una colchoneta para asegurar las caídas y evitar golpes.

- id: patin-artistico
  nombre: patín artístico
  tipo: deporte
  alternativo: [patinaje artístico sobre ruedas]
  descripcion: |
    Disciplina deportiva de deslizamiento donde los deportistas compiten sobre patines, combinando elementos técnicos con facetas artísticas. Asimismo, requiere una buena preparación física y una gran capacidad de concentración. Se puede competir en varias categorías: patinaje libre, figuras, danza, patinaje sincronizado, show e <i lang="en">in-line</i>. (Ver más información en <a href="https://es.wikipedia.org/wiki/Patinaje_artístico_sobre_ruedas">Wikipedia</a>.)

- id: pesca-deportiva
  nombre: pesca deportiva
  tipo: deporte
  descripcion: |
    Actividad que se realiza a nivel personal o en equipo de personas por ocio o competencia. Cuando se realiza en forma deportiva es gestionada por diferentes federaciones de pesca regionales y nacionales, que reglan el uso de artes y aparejos, delimitando el cupo de capturas y su tamaño según especies, e incluso gestionan el uso y actividad de los diferentes hábitats. También organizan concursos, campeonatos y actividades a todos los niveles, que pueden desarrollarse desde la orilla o en embarcación. (Ver más información en <a href="https://es.wikipedia.org/wiki/Pesca_deportiva">Wikipedia</a>.)

- id: pintura
  nombre: pintura
  tipo: arte
  descripcion: |
    Es el arte de la representación gráfica utilizando pigmentos mezclados con otras sustancias aglutinantes orgánicas o sintéticas. En este arte se emplean técnicas de pintura, conocimientos de teoría del color y de composición pictórica, y el dibujo. La práctica del arte de pintar, consiste en aplicar, en una superficie determinada, una técnica determinada, para obtener una composición de formas, colores, texturas, dibujos, etc. dando lugar a una obra de arte según algunos principios estéticos. (Ver más información en <a href="https://es.wikipedia.org/wiki/Pintura">Wikipedia</a>.)

- id: polo
  nombre: polo
  tipo: deporte
  descripcion: |
    Deporte de equipos, en el que dos conjuntos con cuatro jinetes cada uno, montados a caballo, intentan llevar una pequeña pelota de madera o plástico hacia la portería del rival, formada por dos postes de mimbre, por medio de un taco o mazo. El objetivo consiste en marcar la mayor cantidad de goles. (Ver más información en <a href="https://es.wikipedia.org/wiki/Polo_(deporte)">Wikipedia</a>.)

- id: pool
  nombre: pool
  tipo: deporte
  alternativo: [billar]
  descripcion: |
    Deporte de precisión que se practica impulsando con un taco un número variable de bolas, en una mesa con tablero forrada de paño, rodeada de bandas de material elástico y con troneras o sin ellas. (Ver más información en <a href="https://es.wikipedia.org/wiki/Billar">Wikipedia</a>.)

- id: powerlifting
  nombre: powerlifting
  tipo: deporte
  alternativo: [levantamiento de potencia]
  descripcion: |
    Deporte de fuerza que consiste en tres eventos: la sentadilla, el press de banca y el peso muerto. Los movimientos del levantamiento de potencia realizan una menor trayectoria que la halterofilia; se usa más la fuerza máxima. (Ver más información en <a href="https://es.wikipedia.org/wiki/Levantamiento_de_potencia">Wikipedia</a>.)

- id: roller-derby
  nombre: roller derby
  tipo: deporte
  descripcion: |
    Deporte de contacto de origen estadounidense, principalmente femenino, que se juega sobre patines tradicionales alrededor de una pista ovalada. Consiste en un partido de dos tiempos de 30 minutos cada uno, donde dos equipos compiten entre sí con el objetivo de anotar más puntos que el equipo contrario. El equipo con más puntos al final del partido es el ganador. (Ver más información en <a href="https://es.wikipedia.org/wiki/Roller_derby">Wikipedia</a>.)

- id: rugby
  nombre: rugby
  tipo: deporte
  descripcion: |
    Deporte de contacto de origen inglés de equipos de 15 jugadores cada equipo (aunque hay una variación para un juego de siete) en un campo rectangular de césped. En cada uno de los extremos del campo hay un sector para hacer la anotación; también se encuentran instalados dos postes separados entre sí  y unidos por un travesaño (forma de H). La pelota es de forma ovalada, construida con gajos de cuero o material sintético parecido. (Ver más información en <a href="https://es.wikipedia.org/wiki/Rugby">Wikipedia</a>.)

- id: salsa
  nombre: salsa
  tipo: deporte
  descripcion: |
    Baile con ritmos afrocaribeños fusionados con jazz y otros estilos. (Ver más información en <a href="https://es.wikipedia.org/wiki/Salsa_(baile)">Wikipedia</a>.)

- id: salto-hipico
  nombre: salto hípico
  tipo: deporte
  alternativo: [salto ecuestre]
  descripcion: |
    Disciplina dentro de la equitación que consiste en un acontecimiento sincronizado juzgado en la capacidad del caballo y del jinete de saltar sobre una serie de obstáculos, en un orden dado. (Ver más información en <a href="https://es.wikipedia.org/wiki/Salto_ecuestre">Wikipedia</a>.)

- id: sanshou
  nombre: sanshou
  tipo: deporte
  alternativo: [sanda,boxeo chino]
  descripcion: |
    Nombre original: <span lang="zh">散打</span> (Sanda) o <span lang="zh">散手</span> (San shou), literalmente significan "combate libre".

    Es la modalidad deportiva y competitiva del wushu/kung fu en la categoría de "Combate", formado por técnicas de golpes (de puño y pierna) y de proyección. Todas esta variedad de técnicas de agarre y proyección lo diferencian del Kickboxing y otras modalidades de combate. Los competidores pueden obtener la victoria por KO o por puntos (que obtienen por acertar un golpe al cuerpo o la cabeza), derribar al oponente, o expulsándolo fuera del área de competición. (Ver más información en <a href="https://es.wikipedia.org/wiki/San_Da">Wikipedia</a>.)

- id: sipalki
  nombre: sipalki
  tipo: deporte
  alternativo: [sipalkido, sibpalki]
  descripcion: |
    Nombre original <span lang="ko">십팔기</span>, se traduciría como "18 técnicas". Es un arte marcial de origen mongol-coreano practicado desde 1759. Cuenta entre las 18 técnicas enseñadas la de manos vacías (que incluye lucha contra uno, contra varios y técnicas de defensa personal), y 17 técnicas de armas, entre las que podemos mencionar el sable, palos cortos, palo largo, palo articulado, cuchillo, látigo, escudo, soga, lanza, entre otras. (Ver más información en <a href="https://es.wikipedia.org/wiki/Sibpalki">Wikipedia</a>.)

- id: taekwondo
  nombre: taekwondo
  tipo: deporte
  descripcion: |
   Nombre original <span lang="ko">태권도</span>. Arte marcial que se destaca por la variedad y espectacularidad de sus técnicas de patadas y, actualmente, es uno de los deportes de combate más conocidos y popular. El taekwondo se basa fundamentalmente en la forma de realización de los golpes con el pie, y el trabajo de pasos, y en los golpes con el puño, varios de los golpes a mano abierta, los bloqueos y las posiciones. Es deporte olímpico de combate desde 1988. (Ver más información en <a href="https://es.wikipedia.org/wiki/Taekwondo">Wikipedia</a>.)

- id: tai-chi-chuan
  nombre: tai chi chuan
  tipo: deporte
  alternativo: [tai chi]
  descripcion: |
    Nombre original <span lang="zh">太極拳</span>. Es un arte marcial desarrollado en el Imperio de China. Originalmente, el tai chi es un arte marcial interno para la lucha cuerpo a cuerpo, ya sea armada o desarmada. En tiempos más recientes se lo considera cada vez más como una práctica físico-espiritual para mejorar la calidad de vida tanto física como mental. Por una parte sería muy provechosa para la salud, mientras que por otra constituye una técnica de meditación (meditación en movimiento). Frente a estos puntos de vista, su aspecto de arte marcial va perdiendo importancia hasta a veces desaparecer totalmente. (Ver más información en <a href="https://es.wikipedia.org/wiki/Taichí">Wikipedia</a>.)

- id: tango
  nombre: tango
  tipo: deporte
  descripcion: |
    El baile tanguero está construido sobre cuatro componentes básicos: el abrazo estrecho, la caminata, el corte y la quebrada, entendidos estos dos últimos términos clásicos como el eje de la improvisación y las figuras coreográficas que adornan la danza ("firulete"). Pero por sobre todas las cosas el tango debe ser bailado como un lenguaje corporal a través del cual se transmiten emociones personales a la pareja. Se dice que el tango se baila «escuchando el cuerpo del otro». En el tango la pareja debe realizar figuras, pausas y movimientos improvisados, diferentes para cada uno de ellos, sin soltarse. Es el abrazo lo que hace complicado combinar en una sola coreografía las improvisaciones de ambos. (Ver más información en <a href="https://es.wikipedia.org/wiki/Tango">Wikipedia</a>.)

- id: teatro
  nombre: teatro
  tipo: arte
  alternativo: [actuación]
  descripcion: |
   El teatro es la rama de las Artes escénicas relacionada con la actuación, que representa historias actuadas frente a los espectadores o frente a una cámara usando una combinación de discurso, gestos, escenografía, música, sonido y espectáculo. (Ver más información en <a href="https://es.wikipedia.org/wiki/Teatro">Wikipedia</a>.)

   La actuación es el trabajo realizado por un actor o actriz al representar a un personaje en una obra teatral, cinematográfica o de otro tipo. (Ver más información en <a href="https://es.wikipedia.org/wiki/Actuación">Wikipedia</a>.)

- id: tenis
  nombre: tenis
  tipo: deporte
  descripcion: |
    Deporte de raqueta que se practica sobre una pista de tenis rectangular (compuesta por distintas superficies las cuales pueden ser cemento, tierra, o césped), delimitada por líneas y dividida por una red. Se disputa entre dos jugadores (individuales) o entre dos parejas (dobles). El objetivo del juego es lanzar una pelota golpeándola con la raqueta de modo que bote dentro del campo del rival procurando que este no pueda devolverla. Es olímpico desde 1896. (Ver más información en <a href="https://es.wikipedia.org/wiki/Tenis">Wikipedia</a>.)

- id: tenis-mesa
  nombre: tenis de mesa
  tipo: deporte
  descripcion: |
    Deporte de raqueta con gomas que se disputa entre dos jugadores o dos parejas (dobles) sobre una mesa. Es un deporte olímpico desde 1988. (Ver más información en <a href="https://es.wikipedia.org/wiki/Tenis_de_mesa">Wikipedia</a>.)
  
- id: tiro-deportivo
  nombre: tiro deportivo
  tipo: deporte
  descripcion: |
    Deporte que implica poner a prueba precisión y concentración en el manejo de un arma de fuego o de aire comprimido. (Ver más información en <a href="https://es.wikipedia.org/wiki/Tiro_deportivo">Wikipedia</a>.)

- id: voley
  nombre: voley
  tipo: deporte
  alternativo: [volley,volleyball,voleibol]
  descripcion: |
    Deporte donde dos equipos se enfrentan sobre un terreno de juego liso separados por una red central, tratando de pasar la pelota por encima de la red hacia el suelo del campo contrario. La pelota debe ser tocada o impulsado con golpes limpios. Cada equipo dispone de un máximo de tres toques para devolver la pelota al campo contrario. Habitualmente el balón se golpea con manos y brazos, pero también vale utilizar cualquier otra parte del cuerpo. Olímpico desde 1964. (Ver más información en <a href="https://es.wikipedia.org/wiki/Voleibol">Wikipedia</a>.)

- id: yoga
  nombre: yoga
  tipo: deporte
  descripcion: |
    Actividad que postula un conjunto de técnicas para el desarrollo de capacidades físicas y energéticas, de habilidades psíquicas y de la conciencia espiritual. El hatha yoga es uno de los métodos de yoga más difundido en todo el mundo, es conocido por su práctica de ásanas (posturas corporales), que aportan a los músculos firmeza y elasticidad. (Ver más información en <a href="https://es.wikipedia.org/wiki/Hatha_yoga">Wikipedia</a>.)

- id: zumba
  nombre: zumba
  tipo: deporte
  descripcion: |
    Disciplina fitness creada a mediados de los años 90 por el colombiano Alberto "Beto" Pérez, enfocada por una parte a mantener un cuerpo saludable y por otra a desarrollar, fortalecer y dar flexibilidad al cuerpo mediante movimientos de baile combinados con una serie de rutinas aeróbicas.

    Zumba utiliza dentro de sus rutinas los principales ritmos latinoamericanos, como lo son la salsa, el merengue, la cumbia, el reggaetón y el samba. (Ver más información en <a href="https://es.wikipedia.org/wiki/Zumba">Wikipedia</a>.)